{% load socialaccount %}
{% providers_media_js %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <style>
    body{        
        color: white; 
        font-weight: bold;
        background-image: url("https://img.elo7.com.br/product/zoom/1EA0221/feltro-santa-fe-cor-28-azul-turquesa-artesanato.jpg");
    }
    .btn{
        background-color: rgba(54, 48, 48, 0.507);
        
    }
  </style>
</head>
<body>
<div class="container mt-4">  
  <form action="submit", method="POST">{% csrf_token %}
    <div class="row" style="margin-left:35%; margin-top:10%">
        <div class="col-4">
          <div class="form-group">
            <label for="username">Usu√°rio:</label>
            <input type="username" class="form-control" id="username" placeholder="E-mail" name="username" size="10">
          </div>
          <div class="form-group">
            <label for="pwd">Senha:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Senha" name="password">
          </div>
                  {% if messages %}
                      {% for message in messages %}
                          <div class="alert alert-danger">{{ message }}</div>
                      {% endfor %}

                  {% endif %}
          <center><button type="submit" class="btn btn-primary">Entrar</button></center>
          <hr>
          <center>
                  <button><a href="{% provider_login_url "google" %}">Google Login</a></button>
                  <button><a href="{% provider_login_url "facebook" method="js_sdk"%}"  >Facebook Login</a></button>
          </center>
    </div>
    </div>
  </form>
</div>

</body>
</html>
